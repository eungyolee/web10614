<!DOCTYPE html>
<html>

<body>
    <input type="button" value="히스토리 객체 길이" onclick="alert(history.length);" /><br>
    <input type="button" value="뒤로 가기" onclick="history.back()" /><br>
    <input type="button" value="앞으로 가기" onclick="history.forward()" /><br>
    <input type="button" value="2페이지 앞으로 가기" onclick="history.go(+2)" /><br>
</body>

</html>
