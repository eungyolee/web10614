<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10614 이은교 - form</title>
</head>
<body>
    <h1>회원가입 페이지입니다.</h1>
    <hr />
    <img src="./Sunrin_Internet_High_School.png" alt="선린인터넷고등학교" width="250">
    <img src="./images.png" alt="AnA 붙고 싶다">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <form action="" method="post">
        <fieldset>
            <legend>로그인 정보</legend>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id"> <!-- 아이디 -->
            <br />
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
            <br />
            <label for="pw_confirm">비밀번호 확인</label>
            <input type="password" name="pw_confirm" id="pw_confirm">
        </fieldset>
        <fieldset>
            개인정보 수집 이용에 동의합니다.
            <input type="checkbox" name="agree" id="agree">
        </fieldset>
    </form>
