<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2>회원가입</h2>
      <form action="" method="post">
        <fieldset>
          <legend>로그인 정보</legend>
          <label for="id">아이디</label
          ><input type="text" name="id" id="id" /><br />
          <label for="password">비밀번호</label
          ><input type="password" name="password" id="password" /><br />
          <label for="pw_confirm">비밀번호 확인</label
          ><input type="password" name="pw_confirm" id="pw_confirm" />
        </fieldset>
        <fieldset>
          <legend>회원 정보</legend>
          <label for="name">이름</label
          ><input type="text" name="name" id="name" /><br />
          <label for="sex">성별</label>
          <label for="male">남</label
          ><input type="radio" name="sex" id="male" /><label for="female"
            >여</label
          ><input type="radio" name="sex" id="female" /><br />
          <label for="month">생년월일</label>
          <select name="month" id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <label for="month">월</label>
          <select id="day" name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <label for="day">일</label><br />
          <label for="email">이메일</label
          ><input type="email" name="email" id="email" required />
        </fieldset>
        <br />
        <input type="reset" value="초기화" id="clear" />
        <input type="submit" value="제출" id="submit" />
      </form>
    </div>
  </body>
</html>
