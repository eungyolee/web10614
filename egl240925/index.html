
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>유효성 검사 스크립트 작성</h1>
  <p>1부터 100 사이의 정수를 입력하시오.</p>
  <input id="test">
  <button type="button" onclick="sub()">제출</button>
  <p id="result"></p>
  <form>
    이름(6-8 문자): <input type='text' id='name' /><br>
    과일선택 <select id="fruits" class="required">
        <option value="0">선택하세요</option>
        <option value="1">사과</option>
        <option value="2">배</option>
        <option value="3">바나나</option>
      </select>
      <input type='button' value='확인' onclick="checkLength(document.getElementById('name'), 6, 8); checkSelection(document.getElementById('fruits'));" />
      <p id="name-result"></p>
      <p id="fruit-result"></p>
  </form>
  <script>
    function sub() {
      const test = document.getElementById('test').value;
      if (!test || isNaN(test) || parseInt(test) < 1 || parseInt(test) > 100) {
        document.getElementById('result').innerHTML = "숫자가 유효하지 않습니다."
      } else {
        document.getElementById('result').innerHTML = "통과."
      }
    }

    function checkLength(input, min, max) {
      if (input.value.length < min || input.value.length > max) {
        document.getElementById('name-result').innerHTML = "이름은 6-8자 사이여야 합니다.";
        return false;
      } else {
        document.getElementById('name-result').innerHTML = "통과.";
        return true;
      }
    }

    function checkSelection(input) {
      if (input.value == 0) {
        document.getElementById('fruit-result').innerHTML = "과일을 선택해주세요.";
        return false;
      } else {
        document.getElementById('fruit-result').innerHTML = "통과.";
        return true;
      }
    }
  </script>
</body>
</html>
