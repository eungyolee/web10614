<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 실습</title>
  <style>
    .button {
      padding: 10px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  숫자 1: <input type=text id="number1" value="9"><br>
  숫자 2: <input type=text id="number2" value="6"><br>
  <input type="button" value="+" onClick="add()" class="button">
  <input type="button" value="-" class="button" onclick="minus()">
  <input type="button" value="*" class="button" onclick="multi()">
  <input type="button" value="/" class="button" onclick="div()"><br>
  연산결과: <input type=text id="result" value="">
  <script>
    const resultInput = document.getElementById("result");

    function add() {
      let num1 = document.getElementById("number1").value;
      let num2 = document.getElementById("number2").value;
      let result = parseInt(num1) + parseInt(num2);
      resultInput.value = result;
    }

    function minus() {
      let num1 = document.getElementById("number1").value;
      let num2 = document.getElementById("number2").value;
      let result = parseInt(num1) - parseInt(num2);
      resultInput.value = result;
    }

    function multi() {
      let num1 = document.getElementById("number1").value;
      let num2 = document.getElementById("number2").value;
      let result = parseInt(num1) * parseInt(num2);
      resultInput.value = result;
    }

    function div() {
      let num1 = document.getElementById("number1").value;
      let num2 = document.getElementById("number2").value;
      let result = parseInt(num1) / parseInt(num2);
      resultInput.value = result;
    }
  </script>
</body>
</html>
