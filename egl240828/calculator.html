<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      font-family: 'Pretendard-Regular';
      background-color: #191919;
      color: white;
    }

    button {
      margin: 2.5px;
      font-size: 2rem;
      border-radius: 10px;
      background-color: #191919;
      color: white;
    }

    .calculator {
      width: 700px;
      display: flex;
      flex-direction: row;
      border: 1px solid black;
      padding: 0;
      margin: 0;
      border-radius: 10px;
      background-color: #eeeeee;
    }

    .memories {
      display: flex;
      flex-direction: column;
      border-left: 1px solid black;
      width: 300px;
      height: 600px;
      padding: 10px;
      overflow-y: auto;
    }

    .main-calculator {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
      margin: 0;
      width: 440px;
      border-radius: 10px;
    }

    .row {
      width: 440px;
      font-size: 0;
      display: flex;
      justify-content: center;
    }

    .result {
      width: 405px;
      height: 100px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0;
      padding-left: 10px;
      border: none;
      border-radius: 10px;
      background-color: white;
    }

    .memories>div>span {
      font-size: 1.5rem;
      color: black;
    }
  </style>
</head>

<body>
  <!-- 계산 결과 기억하기 -->
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="main-calculator">
      <div class="row">
        <input class="result" />
      </div>
      <div class="row">
        <button style="width: 205px; height: 100px;" onclick="clearValue()" class="two">AC</button>
        <button style="width: 100px; height: 100px;" onclick="deleteValue()">←</button>
        <button style="width: 100px; height: 100px;" onclick="addValue(' / ')">/</button>
      </div>
      <div class="row">
        <button style="width: 100px; height: 100px;" onclick="addValue('7')">7</button>
        <button style="width: 100px; height: 100px;" onclick="addValue('8')">8</button>
        <button style="width: 100px; height: 100px;" onclick="addValue('9')">9</button>
        <button style="width: 100px; height: 100px;" onclick="addValue(' * ')">*</button>
      </div>
      <div class="row">
        <button style="width: 100px; height: 100px;" onclick="addValue('4')">4</button>
        <button style="width: 100px; height: 100px;" onclick="addValue('5')">5</button>
        <button style="width: 100px; height: 100px;" onclick="addValue('6')">6</button>
        <button style="width: 100px; height: 100px;" onclick="addValue(' - ')">-</button>
      </div>
      <div class="row">
        <button style="width: 100px; height: 100px;" onclick="addValue('1')">1</button>
        <button style="width: 100px; height: 100px;" onclick="addValue('2')">2</button>
        <button style="width: 100px; height: 100px;" onclick="addValue('3')">3</button>
        <button style="width: 100px; height: 100px;" onclick="addValue(' + ')">+</button>
      </div>
      <div class="row">
        <button style="width: 205px; height: 100px;" onclick="addValue('0')" class="two">0</button>
        <button style="width: 100px; height: 100px;" onclick="addValue('.')">.</button>
        <button style="width: 100px; height: 100px;" onclick="calculate()">=</button>
      </div>
    </div>
    <div class="memories"></div>
    <button onclick="window.localStorage.clear(); paintMemories();" style="position: fixed; left: 0; bottom: 0; opacity: 0; width: 100px; height: 100px; cursor: pointer;">sadf</button>
  </div>

  <script>
    console.log("솦과 최고 근본 동아리 AnA");
    console.log("왕렬쌤 사랑합니다");
    let expression = "0";
    let firstInput = true;
    const resultText = document.querySelector('.result');
    function addValue(value) {
      if (expression === "0" && firstInput) {
        expression = "";
        firstInput = false;
      }
      expression += value;
      resultText.value = expression;
    }

    function clearValue(value) {
      expression = "0";
      resultText.value = expression;
    }

    function deleteValue() {
      if (expression === "0") {
        expression = "0";
        firstInput = true;
      }
      else if (expression[expression.length - 1] === " ") {
        expression = expression.slice(0, -3);
      }
      else {
        expression = expression.slice(0, -1);
      }

      resultText.value = expression;
    }

    function calculate() {
      let result = eval(expression);

      if (Number.isInteger(result)) {
        result = result.toFixed(0);
      } else {
        result = result.toFixed(2);
      }

      resultText.value = result;

      const memory = {
        text: expression,
        result: result
      };

      let memories = window.localStorage.getItem('memories');
      memories = memories ? JSON.parse(memories) : [];
      memories.push(memory);
      window.localStorage.setItem('memories', JSON.stringify(memories));

      paintMemories();

      expression = "0";
      firstInput = true;
    }

    function paintMemories() {
      let memories = window.localStorage.getItem('memories');
      memories = memories ? JSON.parse(memories) : [];
      memories = memories.reverse();
      const memoriesDiv = document.querySelector('.memories');
      memoriesDiv.innerHTML = '';
      memories.forEach((memory) => {
        const memoryDiv = document.createElement('div');
        const memoryText = document.createElement('span');
        const memoryResult = document.createElement('span');
        memoryText.textContent = memory.text + " = ";
        memoryResult.textContent = memory.result;
        memoryDiv.appendChild(memoryText);
        memoryDiv.appendChild(memoryResult);
        memoriesDiv.appendChild(memoryDiv);
      });
    }

    resultText.addEventListener('keydown', (e) => {
      expression = resultText.value;
      resultText.value = expression;
      if (e.key === 'Enter') {
        calculate();
      }
    });

    resultText.addEventListener('keyup', (e) => {
      expression = resultText.value;
      resultText.value = expression;
    });

    paintMemories();
  </script>
</body>

</html>
