<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단표</title>
</head>

<body>
  <script>
    document.write('<h1>구구단표</h1>');
    document.write('<table border="2" width="50%">');
    for (let i = 1; i <= 19; i++) {
      document.write('<tr>');
      for (let j = 1; j <= 19; j++) {
        document.write(`<td>${i * j}</td>`);
      }
      document.write('</tr>');
    }
    document.write('</table>');
  </script>
</body>

</html>
